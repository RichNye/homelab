<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Meal Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; line-height: 1.45; }
    h1 { margin-bottom: .5rem; }
    #status { margin: .5rem 0 1rem; opacity: .8; }
    .meal { border: 1px solid #ddd; border-radius: .6rem; padding: .9rem 1rem; margin-bottom: .8rem; background: #fff; }
    .meal h2 { font-size: 1.05rem; margin: 0 0 .3rem; }
    .meal p { margin: 0; opacity: .9; }
    button { cursor: pointer; padding: .6rem 1rem; border-radius: .5rem; border: 1px solid #ccc; background: #fff; }
  </style>
</head>
<body>
  <h1>Meal Planner</h1>

  <div id="status">Loading…</div>
  <div id="rows" aria-live="polite"></div>
  <p><button id="reload">Give me new meals!</button></p>

  <script>
    // Use a relative path so it matches whatever domain/scheme served this page.
    const API_URL = "https://meals.rnye.tech/api/recipes";

    const normalise = v => (v ?? "").toString().trim();
    function render(meals) {
      const rows = document.getElementById('rows');
      rows.innerHTML = '';
      for (const m of meals) {
        const name = normalise(m.name) || "Untitled meal";
        const descRaw = normalise(m.description);
        const desc = (descRaw && descRaw.toUpperCase() !== "N/A") ? descRaw : "No description provided.";
        const card = document.createElement('article');
        card.className = 'meal';
        card.innerHTML = `<h2>${escapeHtml(name)}</h2><p>${escapeHtml(desc)}</p>`;
        rows.appendChild(card);
      }
    }

    // Simple HTML escaper so names/descriptions render safely.
    function escapeHtml(s) {
      return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }

    async function load() {
      const status = document.getElementById('status');
      status.textContent = 'Loading…';
      try {
        const resp = await fetch(API_URL, { headers: { 'Accept': 'application/json' } });
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const data = await resp.json();
        const list = Array.isArray(data) ? data : [data];
        if (!list.length) {
          status.textContent = 'No meals returned.';
          document.getElementById('rows').innerHTML = '';
          return;
        }
        status.textContent = `Showing ${list.length} meal${list.length === 1 ? '' : 's'}.`;
        render(list);
      } catch (err) {
        status.textContent = `Error: ${err.message}.`;
        document.getElementById('rows').innerHTML = '';
      }
    }

    document.getElementById('reload').addEventListener('click', load);
    load();
  </script>
</body>
</html>
